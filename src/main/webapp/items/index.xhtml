<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderView" listener="#{itemIndex.preRender()}"/>
    </f:metadata>
    <h:head>
        <title>商品一覧</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">商品一覧</ui:define>
            <ui:define name="body">

                <h:dataTable value="#{itemIndex.items}" var="item" class="ui table">
                    <h:column>
                        <f:facet name="header">商品番号</f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">商品名</f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">価格</f:facet>
                        <h:outputText value="#{item.price}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">-</f:facet>
                        <h:link outcome="show">
                            <f:param name="id" value="#{item.id}"/>
                            表示
                        </h:link>
                    </h:column>

                </h:dataTable>

                <h:link outcome="new" styleClass="ui button">新規作成</h:link>                
            </ui:define>
        </ui:composition>

    </h:body>
</html>
