<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewParam id="id" name="id" value="#{itemEdit.id}" />
        <f:event type="preRenderView" listener="#{itemEdit.preRender()}"/>
    </f:metadata>
    <h:head>
        <title>商品の編集</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">商品の編集</ui:define>
            <ui:define name="body">
			
				<h:messages />
				
				<h:form styleClass="ui form">
					<h:inputHidden id="id" value="#{itemEdit.id}" />
                    <label>商品名: <h:inputText id="name" value="#{itemEdit.item.name}"/></label>
                    <label>価格: <h:inputText id="price" value="#{itemEdit.item.price}"/></label>
                    <h:commandButton value="更新" action="#{itemEdit.update()}" styleClass="ui button"/>
                </h:form>

                <h:link outcome="index">戻る</h:link>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
