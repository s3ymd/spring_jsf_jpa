<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>商品の新規作成</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">商品の新規作成</ui:define>
            <ui:define name="body">
                <h:form styleClass="ui form">
                    商品名: <h:inputText id="name" value="#{itemCreate.item.name}"/>
                    <h:message for="name"/>
                    価格: <h:inputText id="price" value="#{itemCreate.item.price}"/>
                    <h:message for="price" />
                    <h:commandButton value="保存" action="#{itemCreate.create()}" styleClass="ui button"/>
                </h:form>

                <h:link outcome="index">戻る</h:link>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
