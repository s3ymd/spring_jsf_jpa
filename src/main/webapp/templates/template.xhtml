<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title"/> | シェアードショップ</title>
        <h:outputStylesheet name="bower_components/semantic/dist/semantic.min.css"/>
        <h:outputStylesheet name="style.css"/>
    </h:head>
    <h:body>
        <div class="ui container">

            <div style="float: right">
                <h:panelGroup layout="block" rendered="#{loginForm.currentUser == null}">
                    ログインしていません
                    <br/>
                    <h:link outcome="/index">新規会員登録(未実装)</h:link>
                    / <h:link outcome="/session/login">ログイン</h:link>
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{loginForm.currentUser != null}">
                    #{loginForm.currentUser.loginName}さん、ようこそ
                    <br/>
                    <h:link outcome="/index">マイページ(未実装)</h:link>
                    / <h:link outcome="/session/logout">ログアウト</h:link>
                </h:panelGroup>
            </div>

            <h1>
                <h:link outcome="/index">シェアードショップ</h:link>
            </h1>
            
            <div class="ui four item menu">
                <h:link styleClass="item" outcome="/index" >トップ</h:link>
                <h:link styleClass="item" outcome="/items/index" >商品一覧</h:link>
                <h:link styleClass="item" outcome="/index" >買い物かご(未実装)</h:link>
                <h:link styleClass="item" outcome="/index" >お問い合わせ(未実装)</h:link>
            </div>

            <hr />

            <div id="body">
                <ui:insert name="body"/>
            </div>

            <hr/>
            Copyright (C) 2016 システムシェアード. All rights reserved.
        </div>

    </h:body>
</html>
